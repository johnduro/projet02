
data:
    title: "projet d'urba numero 1"
    text: >
        La requalification du site de la SMN sur Colombelles est lancée.
        Notre intervention auprès de la SEM Normandie Aménagement consiste à les aider à prendre du recul sur ces aménagement traités en lots afin d’installer une dynamique urbaine et sociale d’ensemble.
        Suite à un diagnostic fin nous avons détecté un ensemble d’enjeux notamment liés à la mobilité douce et aux usages qui sont peu traités.
        Cette démarche vise à promouvoir la ville l’échelle du marcheur et de redonner une configuration urbaine à l’ensemble du territoire afin d’en faire un espace à habiter.<br/><br/>
        - Diagnostic urbain et paysager<br/> - Enjeux<br/> - Proposition maillage doux<br/>
    infos: >
      	Mission: AMO étude et proposition maillage doux plateau de Colombelles<br/>
        Maîtrise d’ouvrage: SEM Normandie Aménagement<br/>
        Groupement ATDA (architecte) et Sens urbains (urbanisme, design et paysage)<br/>
        Année: 2013<br/>
